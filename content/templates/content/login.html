<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení - Flux Horizon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #506ef4 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto 20px;
            object-fit: contain;
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .login-subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }

        .signup-link a {
            color: rgba(102, 126, 234, 0.8);
            text-decoration: none;
            font-weight: 600;
        }

        .oauth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0 20px;
            color: #999;
            font-size: 13px;
        }

        .oauth-divider::before,
        .oauth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .oauth-divider::before {
            margin-right: 10px;
        }

        .oauth-divider::after {
            margin-left: 10px;
        }

        .google-button {
            width: 100%;
            padding: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #333;
        }

        .google-button:hover {
            background: #f8f8f8;
            border-color: #999;
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            justify-content: center;
        }

        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: rgba(102, 126, 234, 0.6);
        }

        .tab-button.active {
            color: rgba(102, 126, 234, 0.8);
            border-bottom-color: rgba(102, 126, 234, 0.8);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .password-error {
            background: #fee;
            color: #c33;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            border: 1px solid #fcc;
            font-size: 13px;
        }


    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/images/fluxHorizon.png" alt="Flux Horizon" class="login-logo">
        <h1 class="login-title">Flux Horizon</h1>
        <p class="login-subtitle">Přihlaste se nebo si vytvořte účet</p>

        <div class="tabs">
            <button type="button" class="tab-button active" onclick="switchTab('login')">Přihlášení</button>
            <button type="button" class="tab-button" onclick="switchTab('signup')">Registrace</button>
        </div>

        <!-- LOGIN TAB -->
        <div id="login" class="tab-content active">
            {% if login_error %}
            <div class="error-message">
                {{ login_error }}
            </div>
            {% endif %}

            <form method="post" action="/login/">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Uživatelské jméno</label>
                    <input type="text" name="username" class="form-input" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Heslo</label>
                    <input type="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="login-button">Přihlásit se</button>
            </form>

            <div class="oauth-divider">nebo</div>

            <a href="/accounts/google/login/" class="google-button">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    <path fill="none" d="M1 1h22v22H1z"/>
                </svg>
                Přihlásit se přes Google
            </a>
        </div>

        <!-- SIGNUP TAB -->
        <div id="signup" class="tab-content">
            {% if signup_errors %}
            <div class="error-message">
                {% for error in signup_errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="/register/">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Uživatelské jméno</label>
                    <input type="text" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Heslo</label>
                    <input type="password" name="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Potvrzení hesla</label>
                    <input type="password" name="password_confirm" class="form-input" required>
                </div>

                <button type="submit" class="login-button">Vytvořit účet</button>
            </form>

            <div class="oauth-divider">nebo</div>

            <a href="/accounts/google/login/" class="google-button">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    <path fill="none" d="M1 1h22v22H1z"/>
                </svg>
                Registrovat se přes Google
            </a>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Activate button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
